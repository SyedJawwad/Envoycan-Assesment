<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>envoycan</title>
    <link rel="icon" href="/assets/My project.png" type="image/icon type">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/envoycan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/604588268a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark borders">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="main_logo_img p-2 mx-3" src="/assets/logo.png" alt="envoycan">
            </a>

            <form class="d-flex mx-3" role="search" style="font-size: 10px;">
                <input style="font-family: 'Font Awesome 5 Free';font-size: 13px"
                    class="form-control bg-dark fw-bold mx-3 border-0 text-white" type="search"
                    placeholder="&#xf002; Search" aria-label="Search">
            </form>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mx-5 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white mx-3" aria-current="page" href="#">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-3" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-3" href="#">My Bookings</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <button class="btn login" type="submit">Login/Register</button>
                    <button class="btn btn-outline-light mx-2" type="submit">Join Now</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-2 mt-5 pt-5 text-white">
                <div class="text-center">
                    <img class="profile" src="/assets/Profile.png" alt="Profile">
                </div>
                <div class="h5 text-center my-1">Saul Armstrong</div>

                <button class="btn login my-2" type="submit">EDIT PROFILE</button>
                <div class="card bg-transparent">
                    <p class="p-2 px-4 h6 background w-100">General</p>

                    <div class="bg-transparent text-light d-flex">
                        <i class="fa-solid fa-moon fa-xs p-2 m-1"></i>
                        Dark Mode
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                          </div>
                    </div>



                    <div class="btn-group dropend">
                        <button type="button" class="btn bg-transparent text-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Help Center
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Menu item</a></li>
                          <li><a class="dropdown-item" href="#">Menu item</a></li>
                          <li><a class="dropdown-item" href="#">Menu item</a></li>
                        </ul>
                      </div>
                </div>
                





            </div>
            <div class="col-2 text-white">
                <img class="profile" src="/assets/Profile.png" alt="Profile">
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
